<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="btn" onclick="console.log(`Cart quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button
      class="btn_1"
      onclick="cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      Add to Cart
    </button>

    <button
      class="btn_2"
      onclick="cartQuantity+=2;
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +2
    </button>

    <button
      class="btn_3"
      onclick="cartQuantity+=3;
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +3
    </button>

    <button class="btn_4"
      onclick="cartQuantity = 0;
    console.log('Cart is reset')
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      Remove from Cart
    </button>

    <script src="index.js"></script>
  </body>
</html>
