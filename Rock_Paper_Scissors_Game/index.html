<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="playGame('rock')" class="button_icon">
        <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button onclick="playGame('paper')" class="button_icon">
        <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <button onclick="playGame('scissors')" class="button_icon">
        <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js_result"></p>
    <p class="js_moves"></p>
    <p class="js_score"></p>

    <button onclick="resetScore()" class="reset">Reset score</button>

    <script src="script.js"></script>
</body>

</html>
