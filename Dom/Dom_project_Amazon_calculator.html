<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCalculateClick(event)"> 
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total"></p>


    <script>

        String(99);
        console.log('99' - 9); ///-> Bad practice
        console.log('99' + 9); // -> Bad practice

        window.document
        window.console.log('Hello world');
        window.alert
        

        function handleCalculateClick(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if(cost<400){
                cost = cost + 10;
                document.querySelector('.js-total')
                .innerHTML = `Shipping cost is $10.Total cost is $${cost}`;
    
            }
            else{
                document.querySelector('.js-total')
                .innerHTML = `Shipping is free. Total cost is $${cost}`;
            }
        }
    </script>
    
</body>
</html>
